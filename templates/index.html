<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Чат</title>
<style>
body {
    background: #0f172a;
    color: white;
    font-family: Arial;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.chat {
    width: 400px;
    background: #020617;
    padding: 15px;
    border-radius: 12px;
}
#messages {
    list-style: none;
    height: 250px;
    overflow-y: auto;
    padding: 0;
}
li {
    background: #1e293b;
    margin: 5px 0;
    padding: 8px;
    border-radius: 8px;
}
input, button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
}
button {
    background: #22c55e;
    border: none;
}
</style>
</head>
<body>

<div class="chat">
<h3>Реалтайм чат</h3>

<input id="username" placeholder="Твой ник" autofocus>
<ul id="messages"></ul>
<input id="message" placeholder="Сообщение">
<button onclick="send()">Отправить</button>
</div>

<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script>
var socket = io();

socket.on("message", function(data) {
    let li = document.createElement("li");
    li.innerText = data;
    document.getElementById("messages").appendChild(li);
});

function send() {
    let user = document.getElementById("username").value || "Гость";
    let msg = document.getElementById("message").value;
    socket.send(user + ": " + msg);
    document.getElementById("message").value = "";
}
</script>

</body>
</html>
