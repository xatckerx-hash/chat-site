<script>
const socket = io();

const chat = document.getElementById("chat");
const input = document.getElementById("msg");

socket.on("message", data => {
    chat.innerHTML += `<div><b>${data.user}:</b> ${data.text}</div>`;
    chat.scrollTop = chat.scrollHeight;
});

    if (e.key === "Enter") {
        socket.emit("message", {
            user: "User",
            text: input.value
        });
        input.value = "";
